										<h1 th:if="${clientForm.idClient != null}" class="card-title">Modifier client </h1>

											<input type="text" th:field="*{loginClient}" 
												class="form-control" th:value="${clientForm.loginClient}"

												data-validation-length="max100"
												data-validation-allowing="-_ ééé'&"
												
												data-validation-error-msg-required="Champs Login est Obligatoire !"

												data-validation-length="max100"
												data-validation-allowing="-_ ééé'&"
												data-validation="required alphanumeric length"

												data-validation-error-msg-alphanumeric="Mot de Passe doit contenir uniquement des cacartéres alphanumérique"

										</div>

												data-validation-error-msg-length="Taille du champs GSM ne doit pas dépasser 100" />

										<div class="form-group">
											<input type="email" th:field="*{emailClient}" 
												class="form-control" th:value="${clientForm.emailClient}"
												placeholder="E-Mail" required="required"
												data-validation-length="max100"
												data-validation-allowing="-_ ééé'&"

											Modifier</button>
											
										<button th:unless="${clientForm.idClient != null}" type="submit" class="btn btn-success">
											Enregistrer</button>
											
										<input class="btn btn-secondary" type="reset" value="Effacer">

							</div>
